<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Less harsh shadow */
      width: 400px;
    }

    h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #333;
    }

    p {
      font-size: 1.2rem;
      margin: 10px 0;
    }

    input[type="number"] {
      padding: 10px;
      width: 100%;
      font-size: 1.2rem;
      border: 2px solid #ddd;
      border-radius: 10px;
      margin-top: 10px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 15px;
      margin-top: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: darkblue;
      color: white;
      transition: background 0.2s, color 0.2s;
    }

    button:hover {
      background-color: white;
      color: darkblue;
      border: 1px solid darkblue;
    }

    #feedback {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Number Guessing Game</h1>
    <p>I'm thinking of a number between 1 and 100. Can you guess it?</p>
    <div class="game">
      <input type="number" id="guess" placeholder="Enter your guess" min="1" max="100">
      <button onclick="checkGuess()">Submit Guess</button>
    </div>
    <p id="feedback"></p>
    <button onclick="resetGame()">Play Again</button>
  </div>
  <script src="game.js"></script>
</body>
</html>
